<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Employee Data Management</title>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col">
                <div class="jumbotron jumbotron-fluid bg-dark txt-light">
                    <div class="container">
                        <h1 class="display-4 text-light vertical-center">Run Train on</h1>
                        <p class="lead text-light vertical-center">.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- List -->
        <table style="width:100%" id="table">
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
        </table>
    </div>

    <!-- Form -->
    <div class="container">
        <h2>Add Train</h2>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Train Name</label>
                <div class="col-sm-10">
                    <input class="form-control" id="name-input" type="text" placeholder="Name...">
                </div>
            </div>
            <div class="form-group">
                <label for="disabledInput" class="col-sm-2 control-label">Destination</label>
                <div class="col-sm-10">
                    <input class="form-control" id="destination-input" type="text" placeholder="Role...">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">First Train Time (HH:mm - military time)</label>
                <div class="col-sm-10">
                    <input class="form-control" id="date-input" type="text" placeholder="Start Date...">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Frequency (min)</label>
                <div class="col-sm-10">
                    <input class="form-control" id="rate-input" type="text" placeholder="Frequency...">
                </div>
            </div>
            <!-- Submit button -->
            <div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </div>
        </form>
    </div>


    </div>

    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
    <script src="javascript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"> </script>
</body>

</html>
